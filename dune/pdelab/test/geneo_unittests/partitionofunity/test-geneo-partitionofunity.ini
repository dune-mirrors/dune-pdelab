[grid]

# dimension of the domain
dim = 2

# overlap width in number of elements
overlap = 10

# number of cells per dimension
nCellsX = 200
nCellsY = 200
nCellsZ = 20

# number of subdomains per dimension
nSubdomX = 2
nSubdomY = 1
nSubdomZ = 2

# extent of the domain
LX = 1.0
LY = 1.0
LZ = 2.0


[partition]

# type of the partition of unity
# Current options are "standard" | "sarkis"
type = standard

# Degree of Lagrange basis used in the underlying conforming space
baseDegree = 1
