[grid]

# overlap width in number of elements
overlap = 2

# number of cells per dimension
nCellsX = 100
nCellsY = 100

# number of subdomains per dimension
nSubdomX = 2
nSubdomY = 1

# extent of the domain
LX = 1.0
LY = 1.0

[coefficient]

# contrast of the problem coefficient
contrast = 1e6

# layer width of the hetergeneities in the problem coefficient
layerwidth = 0.1
